<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Forcast API</title>
</head>
<header>Weather Dashboard</header>

<body>
    <div class="container">
      <div class="row ">
        <div class="search col-3 m-2 bg-light">
          <h3>Search for a City:</h3>
          <div class="input-group mb-2"><i class="fa fa-cloud" aria-hidden="true"></i>
            <input type="text" id='input-search bg-light' class="form-control" placeholder="Search Cities">
            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
          </div>
        </div>
        <div class='col-6' id='currentWeather'><i class='fas fa-sun' style='font-size:48px'></i>
          <h3>CURRENT WEATHER</h3>
      
      </div>
    </div>

      <div >
        <ul id='historyList'>

        </ul>
      </div>

      <div class="container display: flex-lg-column">
          <div class="row">
            <h3>5 Day Weather Forecast </h3>
                <div class="forecast col-12"></div> 
          
          </div>
      </div>
    </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
