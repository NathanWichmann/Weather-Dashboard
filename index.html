<header>Weather Dashboard</header>

<body>
  <div class="container-fluid">
    <div class="row ">
      <div class="search col-3 m-4 bg-light">
        <h3>Search for a City:</h3>
        <div class="input-group mb-2"><i class="fa fa-cloud" aria-hidden="true"></i>
          <input type="text" id='input-search' class="form-control" placeholder="Search Cities">
          <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
        </div>
          <div>
            <div class='historyList'>
              <ul class="list-group">
              

                
                

              </ul>
            </div>

          </div>
      
        </div>


      <div class='col-6' id='currentWeather'><i class='fas fa-sun' style='font-size:48px'></i>
        <h3>CURRENT WEATHER</h3>

      </div>
    </div>

      <div class="row">
        <div id='weather' class="col 4">
          <h3 id='forecastHead'>5 Day Weather Forecast </h3>
          <div class="forecast row">

        </div>
      </div>
    </div>
  </div>
